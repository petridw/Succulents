<!DOCTYPE html>
<head>
	<link href="SucculentStyle.css" rel="stylesheet">
	<title>Succulents from Tom!</title>

</head>
<body>
	<div class="header">
		<h1>Succulents!</h1>
	</div>
	<div class="content">
		<article>
			<div class="time">
				<time datetime="2014-11-21"><em>November 21, 2014</em></time>
			</div>
			<p>Tom hooked me up with these sweet lil succulent clippings. Wish them luck as they grow into badass monster succulents!</p>
			<figure>
				<img src="images/gollum.jpg" alt="Gollum Fingers">
				<figcaption>
					<strong>Gollum Fingers</strong>
					<p>This one feels freaky if you close your eyes when you touch it</p>
				</figcaption>
			</figure>
			<figure>
				<img src="images/sage.jpg" alt="Sage">
				<figcaption>
					<strong>Sage?</strong>
					<p>Tom told me these are called sage, but I think he made that up</p>
				</figcaption>
			</figure>
			<figure>
				<img src="images/spiral.jpg" alt="Spiral">
				<figcaption>
					<strong>Spiral guy!</strong>
					<p>SO FRIGGIN COOL</P>
				</figcaption>
			</figure>
			<figure>
				<img src="images/mini_sage.jpg">
				<figcaption>
					<strong>Mini sage thing?</strong>
					<P>What a cutie</p>
				</figcaption>
			</figure>
		</article>
	</div>
	<div class="footer">
		<p>Succulents provided by the incredible <a href="http://www.tomzhao.com"><strong>Tom Zhao</strong></a>!</p>
	</div>
